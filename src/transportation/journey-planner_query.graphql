query Query($id: String!, $timeRange: Int, $numberOfDepartures: Int) {
    stopPlace(id: $id) {
        id
        name
        quays(filterByInUse: true) {
            id
            name
            publicCode
            estimatedCalls(timeRange: $timeRange, numberOfDepartures: $numberOfDepartures) {
                realtime
                aimedArrivalTime
                aimedDepartureTime
                expectedArrivalTime
                expectedDepartureTime
                actualArrivalTime
                actualDepartureTime
                date
                forBoarding
                forAlighting
                destinationDisplay {
                    frontText
                    via
                }
                serviceJourney {
                    directionType
                    publicCode
                    journeyPattern {
                        line {
                            id
                            name
                            transportMode
                            publicCode
                        }
                    }
                }
            }
        }
    }
}