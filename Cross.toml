[target.arm-unknown-linux-gnueabihf]
image = "ghcr.io/slint-ui/slint/armv7-unknown-linux-gnueabihf"
pre-build = [
    "apt-get update && apt-get install --assume-yes libssl-dev pkg-config && export OPENSSL_DIR=/usr/lib/ssl && openssl version -d",
]

[build.env]
passthrough = [
    "SLINT_NO_QT",
    "SLINT_STYLE",
    "SLINT_TEST_FILTER",
    "SLINT_INTERPRETER_ERROR_WHITELIST",
]
